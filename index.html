<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>interactive quiz</title>
</head>
<body>

                            <input type="radio" name="q1" value="B"/>

                </div>

                <div class="p-5">
                        <p class="text-4xl mb-2">2. What does CSS stand for? </p>
                        <div class="px-9 mt-4 text-2xl">
                            <input type="radio" name="q2" value="A"/>
                            <label>
                                Cascading Style Sheets
                            </label>
                        </div>
                        <div class="px-9 mt-3 text-2xl">
                            <input type="radio" name="q2" value="B"/>
                           <label>
                            Computer Style Sheets
                           </label> 
                        </div>
                </div>

                <div class="p-5">
                        <p class="text-4xl mb-2">3. What does CSS stand for? </p>

                            <input type="radio" name="q3" value="A"/>

                        <div class="px-9 mt-3 text-2xl">
                            <input type="radio" name="q3" value="B"/>
                           <label>
                            Computer Style Sheets
                           </label> 
                        </div>
                </div>

                <div class="p-5">
                        <p class="text-4xl mb-2">4. What does CSS stand for? </p>
                        <div class="px-9 mt-4 text-2xl">
                            <input type="radio" name="q4" value="A"/>
                            <label>
                                Cascading Style Sheets
                            </label>
                        </div>
                        <div class="px-9 mt-3 text-2xl">
                            <input type="radio" name="q4" value="B"/>
                           <label>
                            Computer Style Sheets
                           </label> 
                        </div>
                </div>

                <div>
                    <button id="btn" class="bg-green-700  text-white px-7 py-4 rounded-lg mx-auto mt-5 block hover:bg-green-900 ">Click here to Submit</button>
                </div>
            </div> 
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
